<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VLC Pulse – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1f1f1f;
      color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #f4f4f4;
    }
    p {
      font-size: 1.125rem;
      font-weight: 400;
      color: #d0d0d0;
      margin-bottom: 2rem;
    }
    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      width: 70%;
      max-width: 300px;
      border: 1px solid #555;
      border-radius: 6px;
      margin-bottom: 1rem;
      background-color: #2a2a2a;
      color: #fff;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #ff5a2c;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #e64e1f;
      transform: translateY(-2px);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Valencia’s Cultural Agenda, Reimagined.</h1>
    <p>Concerts, exhibitions, festivals, talks, and more — curated for locals, expats, and travellers. Multilingual, easy to use, and beautifully designed.</p>
    <form action="#" method="POST">
      <input type="email" placeholder="Enter your email" required />
      <br />
      <button type="submit">Notify Me</button>
    </form>
    <footer>
      &copy; 2025 VLC Pulse. All rights reserved.
    </footer>
  </div>
</body>
</html>
